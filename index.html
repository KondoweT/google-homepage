<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Google Clone</title>
        <meta charset="utf-8" />
    </head>
    <link rel="stylesheet" href="styles/styles.css" />
    <body>
        <div class="mainPage">
            <!-- topnav -->
            <div class="topNav">
                <div class="leftnav">left nav</div>
                <div class="rightnav">right nav</div>
            </div>

            <!-- main page -->
            <div id="googlepage">
                <div id="logoCont">
                    <img class="logo responsive" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
                </div>
                <form id="searchForm">
                    <div id="inputContainer">
                        <img src="images/search.png" alt="search" id="searchImg"/>
                        <input id="searchInput" type="search" />
                    </div>

                    <!-- Search Buttons -->
                    <div id="searchButtons">
                        <div id="googlesearch">
                            <button class="button" type="submit" id="searchBut">Google Search</button>
                        </div>
                        <div id="feelinglucky">
                            <button class="button">I'm Feeling Lucky</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
