<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Google Clone</title>
        <meta charset="utf-8" />
    </head>
    <link rel="stylesheet" href="styles/styles.css" />
    <body>
        <div class="mainPage">
            <!-- topnav -->
            <div class="topNav">
                <div class="leftnav">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                </div>
                <div class="rightnav">
                    <div class="simpleLinks">
                        <ul>
                            <li><a href="#">Gmail</a></li>
                            <li><a href="#">Images</a></li>
                        </ul>
                    </div>
                    <div class="iconLinks">
                        <a href="#"><img class="googleApps" src="images/apps.png" alt="GoogleApps"/></a>
                        <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button class="signIn">SignIn</button></a>
                    </div>
                </div>
            </div>

            <!-- main page -->
            <div id="googlepage">
                <div id="logoCont">
                    <img class="logo responsive" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
                </div>
                <form id="searchForm">
                    <div id="inputContainer">
                        <img src="images/search.png" alt="search" id="searchImg"/>
                        <input id="searchInput" type="search" />
                    </div>

                    <!-- Search Buttons -->
                    <div id="searchButtons">
                        <div id="googlesearch">
                            <button class="button" type="submit" id="searchBut">Google Search</button>
                        </div>
                        <div id="feelinglucky">
                            <button class="button">I'm Feeling Lucky</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- footer navs -->
            <div class="bottomNav">
                <div class="navLeft">
                    <ul>
                        <li class="bottomLink"><a href="#">Advertising</a></li>
                        <li class="bottomLink"><a href="#">Business</a></li>
                        <li class="bottomLink"><a href="#">How Search Works</a></li>
                    </ul>
                </div>
                <div class="navRight">
                    <ul>
                        <li class="bottomLink"><a href="#">Privacy</a></li>
                        <li class="bottomLink"><a href="#">Terms</a></li>
                        <li class="bottomLink"><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
